<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icon_x16.png" />
    <meta name="description" content="M. Vazquez Martin" />
    <meta
      name="description"
      content="
    Dive into a captivating RGB guessing game! Adjust sliders to match the mystery color and receive instant feedback. Challenge your perception and master the spectrum in this addictive web app."
    />
    <link rel="stylesheet" href="/assets/font/digital-7_mono.ttf" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <main class="container">
      <h1>GUESS THE NUMBER</h1>
      <h2>
        You have <span id="counter">5</span> attempts to guess the number
        between 0 and 99.
      </h2>
      <div class="attemps-container">
        <p id="attemps-title">ATTEMPS</p>
        <div class="attemps-counts-container">
          <div class="attemps-counts"><span></span><span></span></div>
          <div class="attemps-counts"><span></span><span></span></div>
          <div class="attemps-counts"><span></span><span></span></div>
          <div class="attemps-counts"><span></span><span></span></div>
          <div class="attemps-counts"><span></span><span></span></div>
        </div>
      </div>
      <div class="input-container">
        <span id="input-number">00</span>
      </div>
      <section class="keyboard">
        <div class="row-keyboard">
          <div class="btn-number">1</div>
          <div class="btn-number">2</div>
          <div class="btn-number">3</div>
        </div>
        <div class="row-keyboard">
          <div class="btn-number">4</div>
          <div class="btn-number">5</div>
          <div class="btn-number">6</div>
        </div>
        <div class="row-keyboard">
          <div class="btn-number">7</div>
          <div class="btn-number">8</div>
          <div class="btn-number">9</div>
        </div>
        <div class="row-keyboard">
          <div class="btn-number">0</div>
        </div>
      </section>
      <section class="btn-container">
        <div class="guess-btn">Guess</div>
        <div class="reset-btn">Reset</div>
      </section>
      <span id="konami"></span>
    </main>
    <footer>
      <a
        href="https://github.com/mvazquezmartin/guess-the-color.git"
        target="_blank"
        aria-label="Repository author"
      >

          />

      </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
